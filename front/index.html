<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Scraping</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .main {
      display: grid;
      grid-template-columns: 20% 1fr;
      height: 100dvh;
    }

    .lateral {
      background: #E1F56E;
      z-index: 10000;
    }

    .right {
      height: 100dvh;
    }

    .cards {
      justify-items: center;
      align-content: center;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .resultados span {
      font-size: 2rem;
      font-weight: bold;
    }
    
    code {
      background-color: #E1F56E;
      color: #000000;
      font-weight: bold;
      font-family: "Fira Code", monospace;
      padding: 0.2rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .card {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: 550px;
      width: 400px;
      background-color: #f7f7f7;
      padding: 1.5rem 1rem;
      border-radius: 2rem;
      border: 3px solid #dbdbdb;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      height: auto;
      width: auto;
      border-radius: 1rem;
    }

    .text {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .select {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .goto {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      color: black;
      background-color: #E1F56E;
      border: 2px solid black;
      padding: 1rem 2rem;
      width: 60%;
      cursor: pointer;
      border-radius: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .goto:hover {
      background-color: #dbdbdb;
      transform: scale(1.05);
    }


    .like,
    .dislike {
      height: 60px;
      width: 60px;
      border-radius: 2rem;
      padding: 0.5rem;
      fill: white;
      border: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .like {
      background-color: green;
    }

    .dislike {
      background-color: red;
    }

    .like:hover {
      transform: scale(1.1);
    }

    .dislike:hover {
      transform: scale(1.1);
    }

    /* EFECTOS SOBRE LA TARJETA (con :has) */
    .card:has(.like:hover) {
      box-shadow: 0 7rem 20rem rgba(0, 128, 0, 0.6);
      transform: rotate(3deg) scale(1.02);
    }

    .card:has(.dislike:hover) {
      box-shadow: 0 7rem 20rem rgba(255, 0, 0, 0.6);
      transform: rotate(-3deg) scale(1.02);
    }

    .description {
      display: flex;
      gap: 1rem;
    }

    .search {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #fff;
      border: 2px solid #e5e7eb;
      border-radius: 9999px;
      padding: 0.6rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      transition: border-color 0.3s, box-shadow 0.3s;
      width: 80%;
      justify-self: center;
    }

    .search:focus-within {
      border-color: #E1F56E;
      box-shadow: 0 4px 12px rgba(21, 93, 252, 0.2);
    }

    .search svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
      fill: #6b7280;
      transition: fill 0.3s;
    }

    .search:focus-within svg {
      fill: black;
    }

    .search textarea {
      border: none;
      outline: none;
      resize: none;
      width: 100%;
      font-size: 0.95rem;
      font-family: inherit;
      line-height: 1.4;
      color: #374151;
      background: transparent;
    }

    .search textarea::placeholder {
      color: #9ca3af;
    }

    .busquedas {
      display: flex;
      flex-direction: column;
      gap: 5rem;
      align-items: center;
    }

  </style>
</head>

<body>
  <section class="main">
    <section class="lateral">
      <ul>
        <li>Busquedas</li>
        <li>Guardados</li>
        <li>Descartados</li>
      </ul>
    </section>
    <section class="right">
      <div class="busquedas">
        <div class="search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M19.31 18.9C19.75 18.21 20 17.38 20 16.5C20 14 18 12 15.5 12S11 14 11 16.5 13 21 15.5 21C16.37 21 17.19 20.75 17.88 20.32L21 23.39L22.39 22L19.31 18.9M15.5 19C14.12 19 13 17.88 13 16.5S14.12 14 15.5 14 18 15.12 18 16.5 16.88 19 15.5 19M5 20V12H2L12 3L22 12H20.18C19.33 11.11 18.23 10.47 17 10.18L12 5.69L7 10.19V18H9.18C9.35 18.72 9.64 19.39 10.03 20H5Z" />
          </svg>
          <textarea placeholder="Buscar casa con URL idealista" rows="1"></textarea>
        </div>
        <div class="cards">
          <div class="resultados">
            <span>Resultados: <code>963</code></span>
          </div>
          <div class="card">
            <img src="https://img4.idealista.com/blur/480_360_mq/0/id.pro.es.image.master/25/ce/4d/1349259669.webp">
            <div class="text">
              <h2>Casa o chalet independiente en Calle Almendros, Pinares de San Antón, Málaga</h2>
              <div class="description">
                <p>6 hab. 492 m²</p>
                <span> - </span>
                <span>1.500.000€</span>
              </div>
              <div class="select">
                <button class="like">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                      d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.58C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10M1,21H5V9H1V21Z" />
                  </svg></button>
                <a href="https://www.idealista.com/inmueble/108864892/" target="_blank" class="goto">Visitar sitio</a>
                <button class="dislike">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                      d="M19,15H23V3H19M15,3H6C5.17,3 4.46,3.5 4.16,4.22L1.14,11.27C1.05,11.5 1,11.74 1,12V14A2,2 0 0,0 3,16H9.31L8.36,20.57C8.34,20.67 8.33,20.77 8.33,20.88C8.33,21.3 8.5,21.67 8.77,21.94L9.83,23L16.41,16.41C16.78,16.05 17,15.55 17,15V5C17,3.89 16.1,3 15,3Z" />
                  </svg></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</body>

</html>
